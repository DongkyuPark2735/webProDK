<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script>
  	window.onload = function () {
  		document.querySelector('form').onsubmit = function () {
				var chek = document.querySelectorAll('option'); // 배열
				var cnt = 0;
				for(var i=0; i<chek.length; i++){
					cnt= cnt + chek[i].selected;
					console.log(chek);
					console.log(chek[i]);
				
				}
				if(!cnt){
					alert('단수를 하나이상 선택해야합니다.');
					return false;
				}
				return true;
		};
	};
  </script>
</head>
<body>
	<h2>2~9단까지 하나이상 선택</h2>
	<form action="">
		<select name="su" multiple="multiple" size="3">
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>	
		<input type="submit">
	</form>
</body>
</html>
