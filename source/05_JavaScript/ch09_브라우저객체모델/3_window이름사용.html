<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function openWin() {
            var child = open('', 'childWin', 'width = 300, height = 300');
            if (!child) {
                alert('팝업 차단 해제해 주세요')
            }
        }


    </script>
</head>
<body>
    <button onclick="openWin()">새창열기</button>
    <hr/>
    <a href="http://www.daum.net" target="childWin">다음으로</a> <!--childWin이 먼저 실행되어야 새창에서 다음이 열린다-->
</body>
</html>
