<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, '홍길동'];
        document.write(arr + '<br>');
        document.write('1. 일반for문 이용한 출력<br>');
        for (i = 0; i < arr.length; i++) {
            document.write(i + '번째 : ' + arr[i] + '<br>');
        }

        document.write('2. for-in문 이용한 출력<br>');
        for (var idx in arr) { // 값이 아닌 인덱스번호를 넘겨준다.
            document.write(idx + "번째 : " + arr[idx] + "<br>");
        }

        document.write('3. (index를 사용한)forEach함수를 이용한 출력<br>');
        // 배열명 : arr
        // 배열안의 데이터 : 2273, 32, "홍길동"
        // 배열의 인덱스(idx) : 0,1,2
        var i = function () { alert(10); };

        arr.forEach(function (data, idx) {
            document.write(idx + '번째 : ' + data + '<br>');
        }); // 매개변수 안에 함수
                           
        document.write('4. (index 없이)forEach함수를 이용한 출력<br>');
        arr.forEach(function (eee, ee) { document.write(eee + ee + '<br>' ) });

        // 
    </script>
</head>
<body>

</body>
</html>
