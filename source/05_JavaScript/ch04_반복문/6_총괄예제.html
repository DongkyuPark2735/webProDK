<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        cntIn =0;
        totP = 0;
        cntR = 0;
        cntW = 0;

        var asdf;
        asdf = 1;
        do {
            if (confirm("누적?")) { /*누적확인누름*/
                cntIn ++;
                    scoreStr = prompt("누적할 점수 1~100");
                    var score = Number(scoreStr);
                    if (isNaN(score) || scoreStr == null || score < 0 || score > 100) { /*누적할점수문자입력*/
                        cntW++;
                        alert('알맞은 값을 입력하세요');
                    } else { /*누적할점수 숫자입력*/
                        cntR ++;
                        totP += score;
                    }
            } else {
                break;
            }
        } while (true)
        document.write(cntIn + '번 입력 <br>');
        document.write('누적점수 : ' + totP +'<br>');
        document.write('점수를 제대로 입력한 횟수 :' + cntR + '<br>');
        document.write('점수를 잘못 입력한 횟수 :' + cntW + '<br>');
    </script>
</head>
<body>

</body>
</html>
