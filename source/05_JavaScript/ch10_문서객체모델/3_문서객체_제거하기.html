<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8" />
   <title></title>
   <script>
       function append() {
           document.body.innerHTML += '<h1>HEADER</h1>';
       }
       function remove() {
           var h = document.getElementsByTagName('h1');

           for (var idx in h) {
               console.log(h);
               document.body.removeChild(h[h.length-1]);

           }

           //for (var i = 0; i < h.length -1 ; i--) {
           //    document.body.removeChild(h[idx]);
           //}

           cnt = h.length;
           for (var i = 0; i < cnt; i++) {
               document.body.removeChild(h[0]);
           }

       }
   </script>
</head>
<body>
    <!--<div id="wrap">-->
    <button onclick="remove()">h1태그 제거하기</button>
    <button onclick="append()">h1태그 추가하기</button>
    <h1>HEADER</h1>
    <!--</div>-->
</body>
</html>
