<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function login() {
            // getElementsByName()의 return값은 배열
            var id = document.getElementsByName('id')[0].value;
            var pw = document.getElementsByName('pw')[0].value;
            var gender = document.getElementsByName('gender');
            console.log(document.getElementsByName('gender'));
            if (gender[0].checked) {
                alert('남자' + id + '님 비밀번호' + pw);
            } else if (gender[1].checked) {
                alert('여자' + id + '님 비밀번호' + pw);
            } else {
                alert('성별을 선택하세요');
            }
        }
    </script>
</head>
<body>
    <h5>로그인</h5>
    <form action="" onsubmit="return ">
        <p>ID<input type="text" name="id" /></p>
        <p>PW<input type="password" name="pw" /></p>
        <p>
            <input type="radio" name="gender" value="m" />남자
            <input type="radio" name="gender" value="f" />여자
        </p>
        <p><input type="button" value="로그인" onclick="login()"/></p>
        <!--<p><button>summit버튼</button></p> form태그 안에 버튼태그는 summit-->
    </form>
</body>
</html>
