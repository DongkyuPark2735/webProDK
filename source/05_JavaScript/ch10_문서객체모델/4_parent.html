<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }
        #wrap h1 {
            width: 250px;
            padding: 20px 10px;
            margin: 30px 15px;
            border: 1px solid red;
            background-color: lightpink;
            border-radius: 10px 40px;
            text-align: center;
            font-size: 0.9em;
            cursor : pointer;
        }
        #wrap input, #wrap span {
            width: 150px;
            height: 20px;
            display: inline-block;
            border: 1px solid pink;
        }

        #wrap p {
            text-align: center;
         }
    </style>
    <script>
        var name;
        function childOpen() {
            var child = open('4_child.html', '', 'width=600, height=700,left=100');
            if (!child) {
                alert('팝업을 차단 해제 해주세요');
            }

            name = document.getElementById('name');

        }
        
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <!--자식 단위 브라우져 창에서는 id값으로만 가져올수 있다? id값이 반드시 있어야한다.-->
            사원이름<input type="text" id="name" />
        </p>
        <p>
            파트명칭<span id="part"></span>
        </p>
        <p>
            결제일자<input type="date" id="date" />
        </p>
        <h1 id="insa" onclick="childOpen()">인사정보 파트 선택</h1>
    </div>
</body>
</html>
