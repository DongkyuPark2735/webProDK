<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3{
            border: 2px solid pink;
        }
    </style>
<script>
    var week = new Date().getDay(); // 0 일 1월 2화 3수 4목 5금 6토 

    document.write("<h3>요일에 따른 바탕화면 변경</h3>")
    switch (week) {
        case 0:
            document.body.style = "background-color : red; color : white;";
            break;
        case 1:
            document.body.style = "background-color : orange; color : white;";
            break;
        case 2:
            document.body.style = "background-color : yellow; color : white;";
            break;
        case 3:
            document.body.style = "background-color : green; color : white;";
            break;
        case 5:
            document.body.style = "background-color : blue; color : white;";
            break;
        case 4:
            document.body.style = "background-color : navy; color : white; h3{ border: 2px solid pink;}; ";
            break;
        case 6:
            document.bgColor = "violet; color : white;";
            break;
    }
</script>
</head>
<body>

</body>
</html>
