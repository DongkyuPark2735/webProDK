<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //var pw1 = document.querySelector('input[name="pw1"]');

        window.onload = function () {
            var img = document.getElementsByTagName('img');
            for (let idx = 0; idx < img.length; idx++) {
                window.onmouseover = function () {
                    img[idx].src = "img/" + idx + "over.jpg";
                };
                window.onmouseleave = function () {
                    img[idx].src = "img/" + idx + "out.jpg";
                };
            }
        }

    </script>
</head>
<body>
    <img src="img/0out.jpg" />
    <img src="img/1out.jpg" />
    <img src="img/2out.jpg" />
    <img src="img/3out.jpg" />
</body>
</html>
