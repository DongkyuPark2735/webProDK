<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*빨 초 파 보 검*/
        span:nth-child(5n+1){
            color : darkcyan;
        }
        span:nth-child(5n+2) {
            color: darkred;
        }
        span:nth-child(5n+3) {
            color: darkgreen;
        }
        span:nth-child(5n+4) {
            color: darkslateblue;
        }
        span:nth-child(5n) {
            color: goldenrod;
        }

    </style>
    <script>
        var cnt = 0; //클릭횟수 저장
        window.onload = function () {
            document.querySelector('h1').onclick = function () {
                this.innerHTML += '<span>♥</span>';
                cnt++;
                // 클릭 이벤트는 5번만 가능하도록 === cnt가 5가 되면 이벤트 제거 
                if (cnt == 5) {
                   
                    this.onclick = null; //이벤트 제거 
                }
            };
        }
    </script>
</head>

<body>
    <h1>좋아요</h1>
</body>
</html>
