<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var img = document.getElementsByTagName('img');
        console.log(img);
        function mdown() {
            img[0].src = 'img/but2.gif'
        }
        function mup() {
            img[0].src = 'img/but1.gif'
        }
    </script>
</head>
<body>
    <img src="img/but1.gif" onmousedown="mdown()" onmouseup="mup()" />
</body>
</html>
