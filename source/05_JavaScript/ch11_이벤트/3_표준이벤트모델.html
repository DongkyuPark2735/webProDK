<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var header = document.querySelector('h1');
            // 첫번째 이벤트 명과 두번째 실행할 이벤트 
            header.addEventListener('click', function () {
                alert('click');
            }); // 이벤트 명과 이벤트 리스너 함수를 연결 해주는 함수
        };
    </script>
</head>
<body>
    <h1>click해봐</h1>
</body>
</html>
