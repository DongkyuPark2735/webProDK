<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        img{
            position : absolute;
        }

    </style>
    <script>
        window.onclick = function () {
            var img = document.getElementsByTagName('img')[0];
            var leftm = event.offsetX + 'px';
            var topm = event.offsetY + 'px';
            img.style.left = leftm;
            img.style.top = topm
        }
        
    </script>

</head>
<body>
    <img src="img/car.gif" />
</body>
</html>
