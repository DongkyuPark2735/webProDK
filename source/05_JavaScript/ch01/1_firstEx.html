<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--해당위치는 브라우져에 무언가를 띄우기전에 스크립트 실행-->
    <script>

        document.write('<h3>첫번째 메세지</h3>'); /*내장객체? 함수가 있다*/
        /*html body에 출력하는 함수*/
        
    </script>
</head>
<body>
    <h2>두번째 메세지</h2>
    <script>document.write('<h3>세번째 메세지</h3>');</script>
    <h2>네번째 메세지</h2>
    <script>document.write('<h3>다섯번째 메세지</h3>');</script>
    <h2>여섯번<script>document.write('<h3>중간 메세지</h3>');</script>째 메세지</h2>
    
    <!--스크립트는 어디서나 올수있고 마지막에 올수 있는 스크립트가 있다.-->

</body>
</html>
<script>document.write('<h3>일곱번째 메세지</h3>')</script>
