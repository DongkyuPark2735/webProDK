<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
<script>
    function test(name) {
        var msg = 'hello,' + name + '님 반갑습니다';
        // 클로저 함수 : return된 함수 
        return function () { alert(msg); };
    }
    var f = test('홍길동');
    f();

    test('홍길동')(); //리턴받은 클ㄹ로저 함수 바로 실행
</script>
</head>

</body>
</html>
