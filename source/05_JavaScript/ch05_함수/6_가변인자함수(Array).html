<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //가변인자함수 : 매개변수의 갯수에 따라 변할수 있는 함수 ex.Array
        var arr1 = [273, 2, 3, 'Hello',];  // 배열에 , 뒤에 값이 없으면 ,가 존재해도 공간을 생성하지않는다 (스페이스포함).
        var arr2 = Array(273, 2, 3, 'Hello'); // Array함수는 매개변수가 2개이상 들어와야함 배열을만듬

        var arr3 = [, , ]; // 방 3개짜리 빈 배열 마지막 부분만 무시됨
        var arr4 = Array(3); // 매개변수가 1개 : 배열 갯수로 인식한다. 
        var arr5 = []; // 방 의 갯수가 0인 배열
        var arr6 = Array(); // 매개변수가 0개일경우 : 방의 갯수가 0인 배열


        document.write('arr1= ' + arr1 + '; 방 수 = ' + arr1.length + '<br>');
        document.write('arr2= ' + arr2 + '; 방 수 = ' + arr2.length + '<br>');
        document.write('arr3= ' + arr3 + '; 방 수 = ' + arr3.length + '<br>');
        document.write('arr4= ' + arr4 + '; 방 수 = ' + arr4.length + '<br>');
        document.write('arr5= ' + arr5 + '; 방 수 = ' + arr5.length + '<br>');
        document.write('arr6= ' + arr6 + '; 방 수 = ' + arr6.length + '<br>');

    </script>
</head>
<body>

</body>
</html>
