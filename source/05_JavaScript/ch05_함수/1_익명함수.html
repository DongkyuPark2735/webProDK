<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var i = '홍길동';

        alert(alert); // 기본 제공 내장함수는 소스를 볼수 없다.

        var funVar = function () { // 익명함수
            alert('test');
        };
        alert(funVar);//funVar의 내용(소스)이 출력됨 // 안에 함수가 출력되는게 아니라

        // 익명함수 호출시에는 함수형 변수에 할당한 후 사용 가능
        // 익명함수 호출은 변수의 이름에 괄호( )를 붙여 호출

        funVar();

       

    </script>
</head>
<body>

</body>
</html>
