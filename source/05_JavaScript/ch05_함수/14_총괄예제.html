<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
       
       
    </style>
    <script>
        var col = ['white', 'black', 'red'];
        var img = ['background: url("img/img01.png")', 'background: url("img/img02.png")', 'background: url("img/img03.png")'];
        var s = 0;
        var id = setInterval(function () {
            document.write(new Date + '<br>');
            document.body.style.color = col[s % 3];
            document.body.style = img[s % 3];
            s++;
        }, 1000);
        setTimeout(function () {
            clearInterval(id);
        }, 10000);
        

    </script>
</head>
<body>
