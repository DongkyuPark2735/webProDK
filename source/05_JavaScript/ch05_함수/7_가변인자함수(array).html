    <script>
        var arr1 = [273, 2, 3, 'Hello',]; 
        var arr2 = array(273, 2, 3, 'Hello');
        var arr3 = [, ,];
        var arr4 = array(3);
        var arr5 = [];

        document.write('arr1= ' + arr1 + '; 방 수 = ' + arr1.length + '<br>');
        document.write('arr2= ' + arr2 + '; 방 수 = ' + arr2.length + '<br>');

        // 매개변수 숫자가 맞지않을떄 들어오는 매개변수가 무시되지만 특정 공간에 저장됨 = arguments
        function array() { // 가변인자함수 Array와 같은 것을 수행하는 array()
            var result = [];
            // 매개변수(인자)가 0 :
            // 매개변수(인자)가 1 : 매개변수 수만큼 배열 생성 : array(3) 
            // 매개변수(인자)가 2개이상 : 매개변수가 들어온 인자 갯수만큼 생성 : array(10, 20, 30);

            if (arguments.length == 1) {
                //매개변수 1개일 때 실행할 명령어들               //array(3) 3개의 방을 만든다.
                for (var cnt = 1; cnt <= arguments[0]; cnt++) { //ex. 3을 인자로 받으면 3개의 방을 생성하려는 
                    result.push(null);                       // 빈방3개 만듬 

                }
            } else if (arguments.length >= 2) {
                //매개변수가 2개이상일때 실행할 명령어들
                //for (var idx = 1; idx <= arguments.length; idx++) {
                //    result.push(arguments[idx]);
                //}
                for (var idx in arguments) {
                    result.push(arguments[idx]);
                }
            }

            return result;
        }
        
    </script>
