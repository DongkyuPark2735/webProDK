<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //var s = { name: '홍길동', kor: 99, mat: 90, eng: 98, sci: 100 };
        //var s = makeStudent('홍길동', 90, 91, 92, 93);
        function makeStudent(name, kor, mat, eng, sci) {
            var resultObj = {
                name : name,
                kor: kor,
                mat: mat,
                eng: eng,
                sci: sci,
                getSum: function () {
                    return this.kor + this.mat + this.eng + this.sci;
                },
                getAvg: function () {
                    return this.getSum() / 4;
                },
                toString: function () {
                    var output = '';
                    for (var key in this) {
                        if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                            output += key + ':' + this[key] + '<br>';
                        } else if (key == 'getSum' || key == 'getAvg') {
                            output += key.substring(3).toUpperCase() + ' : ' + this[key]() + '<br>';
                        }
                    }
                    return output;
                },
            }
            return resultObj;
        } // function

        //var s = { name: '홍길동', kor: 99, mat: 90, eng: 98, sci: 100 };
        var students = [];

        students.push(makeStudent('홍길동', 100, 100, 100, 100));
        students.push(makeStudent('유길동', 80, 80, 80, 80));
        students.push(makeStudent('마길동', 90, 90, 90, 90));

        students.forEach(
            function (data, idx) {// foreach문은 두개의 매개변수 받는데 첫번째가 데이터값
                document.write(idx + '번째 : <br>' + data + '<hr>');
            }
        );
    </script>
</head>
<body>

</body>
</html>
