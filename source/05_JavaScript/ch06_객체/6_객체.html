<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
<script>
    var student = { name: '홍길동', 'age' : 25 }; // key값에 '' 있어도 되고 없어도됨
    document.write(student['name'] + '' + student.name);

    document.write("<br>");

    student.name = '김길동';
    document.write(student['name'] + '' + student.name);

    document.write("<br>");

    student['name'] = '신길동';
    document.write(student['name'] + '' + student.name);
    student.kor = 100; // 객체 속성 추가 
    student.mat = 99;
    student.hobby = '프로그래밍 구현';

    document.write('<hr>');
    document.write(student.toString());
    document.write(student);

    student.toString = function () {
        var output = '';
        for (var key in this) {
            if (key != 'toString') {
                output += key + ':' + this[key] + '<br>'; //배열안에서는 []안에 넣어야함 this.key는 오류?
            }
        }
        return output;
    };
    document.write(student + '<hr>');
    // 객체 속성 제거 
    delete (student.hobby);
    delete (student.age);
    document.write('객체 속성 제거 후 : ' + student + '<br>');


</script>
</head>

<body>

</body>
</html>
