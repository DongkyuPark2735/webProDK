<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필드에 입력형식의 힌트를 주고 pattern체크 하는 사용자 인터페이스</legend>
            <!--정규표현식 : 정규표현식 연습장(http://www.regexr.com)을 통해 만들어진 정규표현식 test 
                [0-9] : 0~9 사이 중 문자 하나
                [a-zA-Z] : 알파벳 중 문자 하나
                [가-힣] : 한글 중 문자 하나 
                [가-힣ㄱ-ㅎㅏ-ㅣ] : 한글, 자음, 모음 중 문자 하나
                {n} : n번 반복
                {n,m} : 최소 n번, 최대 m번 반복(0<n<=m)
                \d : 숫자[0-9]와 동일
                \w : 문자(숫자와 알파벳)중 문자 하나
                + : 1번 이상 반복
                * : 0번 이상 반복
                . : '\n'을 제외한 임의의 문자 하나 자리수 
                \. : .문자
            -->
            <ul>
                <li>
                    연락처<input type="text" name="tel" placeholder="ex) 010-0000-0000 / 02-0000-0000"
                              pattern="\d{2,3}[ .-]{0,1}\d{3,4}[ .-]{0,1}\d{3,4}" title="전화번호 형식(010-0000-0000 / 02-0000-0000)을 지켜주세요"
                              required="required" />
                </li>
                <li>
                    카드<input type="text" name="cardno" placeholder="ex) 0000-0000-0000-0000" 
                             pattern="[0-9]{4}.*[0-9]{4}.*[0-9]{4}.*[0-9]{4}" title="카드 형식(ex) 0000-0000-0000-0000 에 맞춰 입력해주세요"
                             required="required"/>
                </li>
                <li>
                    <!--메일형식에 일치되는 값만 입력가능하도록 hong@hong.com/hong@hong.co.kr-->
                    이메일<input type="email" name="email" placeholder="ex)hong@hong.com or @hong.co.kr" title="이메일 형식(ex)hong@hong.com or @hong.co.kr)에 맞춰 입력해주세요" 
                              pattern="[a-zA-Z0-9][a-zA-Z0-9_.]+@[a-zA-Z]\w+(\.[a-z]+){1,2}"/>
                </li>
            </ul>
            <center><input type="submit" /></center>
        </fieldset>
    </form>
</body>
</html>
