<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align:center;
            padding : 5px; /*안 여백*/
        }

    </style>
</head>
<body>
    <form action="#" method="get"> <!--method="get"(디폴트값) = url에 다 표시됨 // 입력을 받고싶은 영역을 감싼다-->
                                        <!--method="post" 는 url에서 반드시 처리해야한다??--> 
                        <!--form 밖에서는 input태그가 있어도 자료가 넘어가지않는다.--> 
        <table>
            <caption>로그인</caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" /></td> <!--name이 꼭 명시되어야 name의 이름에 자료가들어가서으로 넘어감--> 
            </tr>
            <tr>
                <td colspan="2"> <!-- submit = form태크에 액션으로-->
                    <input type="submit"value="로그인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
