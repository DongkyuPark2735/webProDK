<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /*스타일시트에 id는 #붙일것 */ 
        #t1{
            background-color:gray;
            
        }
        td{
            text-align: center;
            background-color : white;
            padding : 5px;
       
        }
    </style>
</head>
<body>
    <form>
        <table id="t1">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>
                    <table name="t2">
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" size="20" name="id" value="abc"></td>
                                <!--value  = 화면에 나타나는것?-->
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input type="password" size="20" name="pasw"></td>
                        </tr>
                        <tr>
                            <th>확인비밀번호</th>
                            <td><input type="password" size="20" name="paswchek"></td>
                        </tr>
                        <tr>
                            <th>이 름</th>
                            <td><input type="text" size="20" name="name"></td>
                        </tr>
                        <tr>
                            <th>전 화</th>
                            <td><input type="tel" size="20" name="tele"></td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input type="date" name="date"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <input type="radio" name="gender" value="m" checked="checked">남
                                <input type="radio" name="gender" value="f">여
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="제출" /> <!--디폴트 '제출'--></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>
                            대부분 서비스가 이용 가능합니다.<br>
                            (단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>정보변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
