<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head> <!--열린태그-->
     <!--head 부분엔 웹문서의 디자인, 동적인 부분, 설정 부분-->     
    <meta charset="utf-8" /> <!--한글코드 : EUC-KR(CP949) / UTF-8-->

            background-color : darkolivegreen;

        }
        
  
    </style>
    <script> /*동적인부분 Javascript*/
        name = '홍길동'; /*자료형을 선언 안해줘도됨 ''안에있으면 문자로 알아서 변환 */

        name = prompt("성함을 입력하세요", "홍길동");

         document.write(name + "~ welcome<br/>");

        }

    </script>
