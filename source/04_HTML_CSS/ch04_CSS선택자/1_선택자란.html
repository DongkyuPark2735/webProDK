<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div /*태그선택자*/{ /*css선택자 : 특정한 곳을 지정, 명시해서 속성을 바꿈*/
            background-color : #ffd800; /*CSS 속성 : 속성값*/
        }
        #id1{
            background-color : aquamarine;
        }
    </style>
</head>
<body>
    <h1 id="id1">제목 h1</h1>
    <p>본문 p</p>
    <div>
        <h1>div밑의 h1태그 부분</h1>
        <p>div 밑의 p태그 부분</p>
    </div>
    <div>여기도 또 다른 div</div>
</body>
</html>
