<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #content, #footer {
            width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            clear: both;
        }
        #header div, #content div, #footer div{
            background-color : gray;
        }
        .left, .center, .right{
            border : 1px solid black;
        }
        #header .left, #header .right, #footer .left, #footer .right, #content .left, #content .right{
            width: 150px;
        }
        #header .center, #footer .center, #content .center {
            width: 694px;
        }
        #content .left, #content .center, #content .right{
            height : 300px;
        }
        #header .left, #header .right, #footer .left, #footer .right, #header .center, #footer .center{
            height: 150px;
        }
        .left, .center, .right, #content .center #nav ul li{
            float : left;
            list-style : none;
        }
        #header .left, #footer .right{
            border-radius : 20px 0 20px 0; 
        }
        #header .right, #footer .left {
            border-radius: 0 20px 0 20px;
        }
        #content .left{
            border-radius : 0 20px 20px 0;
        }
        #content .right{
            border-radius: 20px 0 0 20px;
        }
        #content .center {
            border-radius: 20px;
            text-align : center;
        }
        #header .center {
            border-radius: 0 0 20px 20px;
        }
        #footer .center {
            border-radius: 20px 20px 0 0;
        }
        #content .center #academy{
            clear : both;
        }
        #content .center #nav ul li{
            margin: 0 0 30px 80px;
            font-size : 30px;
            font-weight : bold;
        }
        #content .right ol li:nth-last-child(1), #content .right ol li:nth-last-child(2), #content .right ol li:nth-last-child(3) {
            color: red;
        }
        a{
            text-decoration: none;
            color : black;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
    <div id="content">
        <div class="left"></div>
        <div class="center">
            <div id="nav">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                </ul>
            </div>
            <div id="academy">
                <h2>자바 개발자 양성과정</h2>
                <p>부동산 사랑하는 만큼이나 대중들의 관심도가 높은 경기도 내 아파트.</p>
            </div>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id, class</li>
                <li>속성</li>
                <li>후손, 자손(>)</li>
                <li>동위</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>
</html>
