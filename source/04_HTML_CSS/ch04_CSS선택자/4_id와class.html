<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            border : 1px solid lightgray;
        }
        header {
            border: 1px solid lightgray;
            width : 600px;/* 가로사이즈*/
            margin : 0 auto; /*header를 가운데로*/
            background-color : burlywood;
            text-align : center;
            text-decoration : underline;
        }
        #wrap {
            width: 600px;
            margin: 0 auto;
            overflow: hidden; /*수평으로 배치하고자 하는 태그의 부모단*/
            background-color : aquamarine;
        }
        #content{
            width : 350px;/*content 영역 = 가로 (350px) + 테두리(2px) = 352px */
            float : left; /*수평으로 배치하고자 하는 태그*/
            text-align : center;
        }
        #side_banner {
            width: 246px; /*sidebanner영역 = 가로 (246px) + 테두리(2px) = 248px */
            float: left;
            text-align: center;
            
        }
        .menu1 {
            font-size : 1.5em; /*글씨크기를 원래크기의 1.5배*/
        }
        .menu2, .menu4 {
            font-weight : bold;
            font-size: 1.5em; /*글씨크기를 원래크기의 1.5배*/
        }
        img{
            width : 200px;
            
        }
        footer {
            border: 1px solid lightgray;
            width: 600px; /* 가로사이즈*/
            margin: 0 auto; /*header를 가운데로*/
            background-color: burlywood;
            text-align: center;
            clear: both; /*float속성을 더이상 받고 싶지 않고 제거 역할*/
        }
    </style>
</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
   <div id="wrap"> <!--큰영역에 id쓰는편-->
       <div id="content">
           <h2>content</h2>
           <ul>
               <li class="menu1">menu1 </li> <!--class명은 중복, 여러개가능-->
               <li class="menu2">menu2 </li>
               <li class="menu1">menu3 </li>
               <li class="menu4">menu4 </li>
               <li class="menu1">menu5 </li>
           </ul>
       </div>
       <div id="side_banner">
           <h2>BANNER</h2>
           <a href="http://www.daum.net" target="_blank">
               <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAxMjFfMjE0%2FMDAxNjQyNzI4ODc1MDk2.PEvlEEO0_qoG7WMjAFzkGEZw3kghkRP99LuUHv4J7Dcg.kROWiUbBgARLuTfKmT-dQie7UsjUd-ltdRfrhzvIN-Qg.PNG.whsdlf123%2F%25C1%25A6%25B8%25F1%25C0%25BB_%25C0%25D4%25B7%25C2%25C7%25D8%25C1%25D6%25BC%25BC%25BF%25E4_-001.png&type=a340"
                alt="다음아이콘" width="150" height="100"/></a>
       </div>
   </div>
    <footer>
        <h1>FOOTER</h1>
    </footer>
</body>
</html>
