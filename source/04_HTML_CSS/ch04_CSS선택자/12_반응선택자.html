<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav{
            width:300px;
            margin : 0 auto;
            background-color : rebeccapurple;
        }
        #nav ul > li{
            color : whitesmoke;
            font-size:32px;
        }
        #nav ul > li:hover{
            color : palevioletred;
            font-weight : bold;
        }
    </style>
</head>
<body>
   <div id="nav">
       <ul>
           <li>Java</li>
           <li>Oracle</li>
           <li>HTML</li>
           <li>JS</li>
           <li>JSP</li>
       </ul>
   </div>  
</body>
</html>
