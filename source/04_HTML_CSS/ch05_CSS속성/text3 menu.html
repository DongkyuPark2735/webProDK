<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
           padding : 0;
           margin : 0;
        }
        #content{
            width : 500px;
            margin : 10px auto;
            overflow : hidden;
            border : 1px solid gray;
        }
        #content ul li {
            float: left;
            list-style: none;
            text-align: center;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            width : 95px;
            line-height : 80px;
            margin :2.5px;
          
        }
        #content ul li a{
            color : blue;
            text-decoration: none;
            display : block; /*a태그의 영역을 확장하기위해, 주변을 눌러도 인식하게 */ 
        }
    </style>
</head>
<body>
    <div id="content">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </div>
</body>
</html>
