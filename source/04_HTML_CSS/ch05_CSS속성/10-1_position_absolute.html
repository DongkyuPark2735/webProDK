<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        div{
            width :100px;
            height : 100px;
            opacity : 0.7;
        }
        #div1{
            position : absolute; /*절대좌표 해당 좌표에 고정*/
            left : 0px;
            top : 0px;
            background-color : indianred;
            z-index : 9999; /*z-index를 큰값으로 하면 위로 올라온다.*/
        }
        #div2{
            position : absolute; /*절대좌표*/
            top : 50px;
            left : 50px;
            background-color : forestgreen;
        }
        #div3{
            position : absolute ;
            top : 100px;
            left : 100px;
            background-color : darkblue;
        }
        #div4{
            position : absolute;
            top : 200px;
            left : 200px;
            width : 200px;
            height : 200px;
            background-color : yellowgreen;
        }
        #div5{
            position : absolute; /*부모단이 있으면 포지션은 부모단 좌표 기준으로*/
            top : 50px;
            left : 50px;
            background-color : brown;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4
        <div id="div5">div5</div>
    </div>
</body>
</html>
