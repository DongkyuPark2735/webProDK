<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain{
            width : 700px;
            margin : 0 auto;
            border : 1px solid black;
        }
        #header{
            height : 50px;
            line-height : 50px;
            text-align : center;
            font-size : 1.5em;
            font-weight : bold;
            background-color : gray;
            }
        #wrap{
            height : 200px; 
            background-color : palevioletred;
            position : relative; /*자식요소의 절대 좌표 기준이 부모기준 / 자식의 위치의 기준, 참조하게
                                    (자식요소는 부모밖으로 position안됨)*/

        }
        #wrap #content1{ /*왼쪽 10,10*/
            width : 400px;
            height : 180px;
            background-color : darkred;
            position : absolute;
            left : 10px;
            top : 10px;
            z-index:99;
        }
        #wrap #content2{/*오른쪽 10,10*/
            width : 320px;
            height : 170px;
            background-color : yellowgreen;
            position:absolute; 
            right:10px;
            top : 20px;
        }
        #footer {
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="contain">
      <div id="header">header</div>
      <div id="wrap">
          <div id="content1">content1</div>
          <div id="content2">content2</div>
      </div>
      <div id="footer">footer</div>
    </div>
</body>
</html>
