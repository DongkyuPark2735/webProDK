<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin : 0;
            padding : 0;
        }
        ul{
            width : 800px;
            height : 60px;
            margin : 20px auto;
            overflow : hidden;
        }
        ul li{
            float : left;
            list-style : none;
            width : 160px;
            height : 60px;
            line-height : 60px;
            text-align : center;
            font-size : 24px;
            background: linear-gradient(to bottom, #6b0734 0%,#8b0b45 17%,#8b0b45 33%,#8b0b45 42%,#8b0b45 44%,#8f0222 55%,#8b0b45 65%,#a20e51 100%);  
            display : inline-block;
        }
        ul li a{
            text-decoration : none;
            color : black;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
    </ul>
</body>
</html>
